<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
      <!--Basic: auto-select the icon based on the platform -->
      <ion-icon name="home"></ion-icon>
      <ion-icon size = "large"></ion-icon>
    </ion-title>
  </ion-toolbar>
    <!-- Animated Searchbar -->
    <ion-searchbar animated></ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
        <!-- Advanced: explicity set the icon for each platform -->
        <ion-icon ios="ios-home" md="md-home"></ion-icon>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Bizi</ion-card-subtitle>
      <ion-card-title>WELCOME HOME</ion-card-title>
    </ion-card-header>

    <ion-card-content>
    Home is where love resides, memories are created, friends always belong, and laughter never ends
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-icon name="people-outline" slot="start"></ion-icon>
      <ion-label>Roommates</ion-label>
      <ion-button fill="outline" slot="end">View</ion-button>
    </ion-item>
    <ion-list>
      <ion-item>
        <ion-label>Roomate 1</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Roomate 2</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Roomate 3</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Roomate 4</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Roomate 5</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-icon name="layers-outline" slot="start"></ion-icon>
      <ion-label>Due Today</ion-label>
      <ion-button fill="outline" slot="end">View</ion-button>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label>Chore 1</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Chore 2</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Bill 1</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-button (click)="runHttp()">run Http</ion-button>

</ion-content>
