<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tasks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tasks</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-toolbar>
    <ion-segment value="all">
      <ion-segment-button value="all">
        Upcoming
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Completed
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <ion-card>
    <ion-item>
      <ion-icon name="cash-outline" slot="start"></ion-icon>
      <ion-label>Bills</ion-label>
      <ion-button fill="outline" slot="end">View</ion-button>
    </ion-item>
    <ion-item href="#">
      <ion-label>Rent</ion-label>
      <ion-label>|</ion-label>
      <ion-label>$750</ion-label>
      <ion-label>|</ion-label>
      <ion-label>12/01/2021</ion-label>
    </ion-item>
    <ion-item href="#">
      <ion-label>Water</ion-label>
      <ion-label>|</ion-label>
      <ion-label>$50</ion-label>
      <ion-label>|</ion-label>
      <ion-label>12/03/2021</ion-label>
    </ion-item>
    <ion-item href="#">
      <ion-label>Wi-Fi</ion-label>
      <ion-label>|</ion-label>
      <ion-label>$95</ion-label>
      <ion-label>|</ion-label>
      <ion-label>12/28/2021</ion-label>
    </ion-item>
    <ion-item href="#">
      <ion-label>Power</ion-label>
      <ion-label>|</ion-label>
      <ion-label>$125</ion-label>
      <ion-label>|</ion-label>
      <ion-label>12/28/2021</ion-label>
    </ion-item>
    <ion-button expand="block">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-icon name="construct-outline" slot="start"></ion-icon>
      <ion-label>Chores</ion-label>
      <ion-button fill="outline" slot="end">View</ion-button>
    </ion-item>
    <ion-item href="#">
      <ion-label>Dishes</ion-label>
      <ion-label>|</ion-label>
      <ion-label>12/01/2021</ion-label>
    </ion-item>
    <ion-item href="#">
      <ion-label>Trash</ion-label>
      <ion-label>|</ion-label>
      <ion-label>12/03/2021</ion-label>
    </ion-item>
    <ion-button expand="block">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-card>
</ion-content>
